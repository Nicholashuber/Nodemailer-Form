
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" type="61f0e1ddb424abf183289454-text/javascript"></script>
    
    <script type="61f0e1ddb424abf183289454-text/javascript">
      $(document).ready(function(){
        $("#submit").click(function(e) {
          e.preventDefault();
          var name = $("#name").val();
          var phone = $("#phone").val();

        $.ajax({type: "POST", url: 'https://exampleawsapigateway.execute-api.us-east-2.amazonaws.com/Prod', contentType: 'application/json', data: JSON.stringify({
                        'name': name,
                        'phone': phone
                    }), success: function(result){
            $('#form-response').text('Email was sent.');
        },
        error: function(){
          $('#form-response').text('Error.');
        }
});
    });
});
    </script>
       
</head>

<body>
<form>
    <label for="name">Name</label>
    <input id="name">
    <label for="phone">Phone</label>
    <input id="phone">
    <button id="submit">Submit</button>
</form>
<div id="form-response"></div>
<div id="div1"></div>
</body>
</html>
